<html>
<head>
    <meta charset="utf-8">
    <title>Google login</title>

</head>

<body>
<div class="container">

  <div class="Login-window">

      <div class="Logo">
        <img src="x" alt="Google logo">
      </div>

      <div class="text1">
        <h1>Prijava</h1>
        <h2>Upotrijebite google račun<h2><br>
      </div>

      <div class="input">
        <input type="text" placeholder="E-pošta ili telefon">
      </div>

      <div class="text2">
        <a href=#>Zaboravili ste e-adresu?</a>
        <br>
        <h3>Nije vaše računalo? Upotrijebite način rada za goste da<br>
        biste se prijavili privatno.<a href=#>Saznajte više?</a> </h3>
      </div>

      <div class="options">
        <a href=#>Otvorite korisnički račun</a>
        <button class="button">Dalje</button>
      </div>

</div>

  <div class="footer">

    <div class="footer-left">
      <option value="#">Hrvatski</option>
    </div>

    <div class="footer-right">
      <b href=#>Pomoć</b>
      <b href=#>Privatnost</b>
      <b href=#>Uvjeti</b>
    </div>

  </div>

</div>

</html>
